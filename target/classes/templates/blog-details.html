<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{css/product.css}" rel="stylesheet" type="text/css" media="screen">
</head>
<body>

<header th:insert="blocks/header :: header" class="site-header sticky-top py-1"></header>

<main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 bg-light">
        <div class="col-md-10 p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal" th:text="${title}"/>
            <div th:each="el : ${post}" class="alert alert-info mt-2">
                <h3 th:text="${el.title}"/>
                <p th:text="${el.announce}"/>
                <p th:text="${el.text}"/>
                <p>Views: <span th:text="${el.views}"/></p>
                <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-info">Edit</a>
                <a th:href="'/blog/' + ${el.id} + '/delete'" class="btn btn-warning">Delete</a>
            </div>
        </div>
    </div>
</main>

<footer th:insert="blocks/footer :: footer" class="container py-5"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
