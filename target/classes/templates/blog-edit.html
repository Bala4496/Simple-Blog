<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/product.css}" type="text/css" media="screen">
</head>
<body>

<header th:insert="blocks/header :: header" class="site-header sticky-top py-1"></header>

<main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal" th:text="${title}"/>
            <div th:each="el : ${post}">
                <form action="/blog/add" method="post">
                    <input type="text" th:value="${el.title}" name="title" placeholder="Input title" class="form-control"><br>
                    <input type="text" th:value="${el.announce}" name="announce" placeholder="Input announce" class="form-control"><br>
                    <textarea name="text" placeholder="Input text" class="form-control" th:text="${el.text}"/><br>
                    <button type="submit" class="btn btn-success">Edit</button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:insert="blocks/footer :: footer" class="container py-5"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
